run:
  tmpfs:
    - "/$$bunfs:exec,mode=1777"
    - "/tmp:exec,mode=1777"

  volumes:
    - "$HOME/.config/opencode:/build/.config/opencode:rw"
    - "$HOME/.local/share/opencode:/build/.local/share/opencode:rw"
    - "$HOME/.local/state/opencode:/build/.local/state/opencode:rw"

  env:
    - XDG_DATA_HOME=/build/.local/share
    - XDG_STATE_HOME=/build/.local/state
