run:
  tmpfs:
    - "/\\$bunfs:exec,mode=1777"
    - "/tmp:exec,mode=1777"

  volumes:
    # Note: /build is reserved for Nix internal use and cannot be used.
    - "$HOME/.config/opencode:/home/.config/opencode:rw"
    - "$HOME/.local/share/opencode:/home/.local/share/opencode:rw"
    - "$HOME/.local/state/opencode:/home/.local/state/opencode:rw"
